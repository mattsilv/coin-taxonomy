name: Update Data Exports

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/migrate_to_universal_v1_1.py'
      - 'scripts/export_db_v1_1.py'
      - 'scripts/data_integrity_check.py'
      - 'scripts/rebuild_and_export.py'
      - '.github/workflows/update-data-exports.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'scripts/migrate_to_universal_v1_1.py'
      - 'scripts/export_db_v1_1.py'
      - 'scripts/data_integrity_check.py'
      - 'scripts/rebuild_and_export.py'
  workflow_dispatch:

jobs:
  regenerate-exports:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Install dependencies
      run: uv sync
      
    - name: Rebuild database and export JSON files
      run: uv run python scripts/rebuild_and_export.py
      
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit updated exports
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ docs/data/
        git commit -m "ðŸ¤– Auto-update: Regenerate JSON exports from database

        Generated from migration scripts:
        - Database rebuilt from source of truth
        - JSON exports regenerated and validated
        - Universal data copied to docs folder
        
        ðŸ¤– Generated with [Claude Code](https://claude.ai/code)
        
        Co-Authored-By: GitHub Actions <action@github.com>"
        
    - name: Push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}